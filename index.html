<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Functional and visually appealing search interface using HTML and CSS
    </title>
  </head>
  <body>
    <div class="search-bar">
      <div class="dropdown">
        <div id="drop-text" class="dropdown-text">
          <i id="icon" class="fa-solid fa-chevron-down">&ThickSpace;&ThickSpace;</i>
          <span id="span">Everything</span>
        </div>
        <ul id="list" class="dropdown-list">
          <li class="dropdown-list-item">Everything</li>
          <li class="dropdown-list-item">Software Development</li>
          <li class="dropdown-list-item">Web Development</li>
          <li class="dropdown-list-item">IT Consultant</li>
          <li class="dropdown-list-item">Network Administrator</li>
        </ul>
      </div>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search anything..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
